<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Daily Visit Report</title>
  </head>
  <body>
    <div id="loader" class="spinner-border text-primary"></div>
    <div class="container py-5" id="mainDiv">
      <div class="row">
        <div
          class="col-lg-12 col-md-12 mx-auto shadow border bg-white p-4 rounded"
        >
          <div class="row">
            <!-- <div class="col-md-3"> -->
            <img src="Logo.JPG" style="width: 132px" />
            <h2 class="text-center fw-bold mb-3">Daily Visit Report</h2>
            <!-- </div>
            <div class="col">
             
            </div> -->
          </div>

          <div style="text-align: end">
            <label id="dateLabel"> </label>
          </div>
          <br />
          <form name="google-sheet" id="google-sheet">
            <div id="form_alerts"></div>
            <div class="row">
              <div class="col-md-6">
                <label for="executiveName" class="form-label required"
                  >Name Of Executive</label
                >
                <input
                  type="text"
                  id="executiveName"
                  name="Executive Name"
                  class="form-control"
                  tabindex="1"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="shopName" class="form-label required"
                  >Shop Name</label
                >
                <input
                  type="text"
                  id="shopName"
                  name="Shop name"
                  class="form-control"
                  tabindex="2"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="address" class="form-label required">Address</label>
                <input
                  type="text"
                  id="address"
                  name="Address"
                  class="form-control"
                  tabindex="3"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="area" class="form-label required">Area</label>
                <input
                  type="text"
                  id="area"
                  name="Area"
                  class="form-control"
                  onkeydown="return event.key != 'Enter';"
                  tabindex="4"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="landmark" class="form-label required"
                  >Landmark</label
                >
                <input
                  type="text"
                  id="landmark"
                  name="Landmark"
                  class="form-control"
                  tabindex="5"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="region" class="form-label required">Region</label>
                <input
                  type="text"
                  id="region"
                  name="Region"
                  class="form-control"
                  tabindex="6"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="contactPerson" class="form-label required"
                  >Contact Person ( In charge/ Manager)
                </label>
                <input
                  type="text"
                  id="contactPerson"
                  name="Contact Person ( In charge/ Manager)"
                  class="form-control required"
                  tabindex="7"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="phoneNumber" class="form-label required"
                  >Phone Number</label
                >
                <input
                  type="text"
                  id="phoneNumber"
                  name="Phone number"
                  class="form-control"
                  tabindex="8"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="contactPerson" class="form-label required"
                  >Required Product(s)
                </label>
                <input
                  type="text"
                  id="requiredProducts"
                  name="Required Product(s)"
                  class="form-control"
                  tabindex="9"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="rate" class="form-label required"
                  >Rate (in AED)</label
                >
                <input
                  type="text"
                  id="rate"
                  name="Rate (in AED)"
                  class="form-control"
                  tabindex="10"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="soldProducts" class="form-label required"
                  >Sold Product(s)
                </label>
                <input
                  type="text"
                  id="soldProducts"
                  name="Sold Product(s)"
                  class="form-control"
                  tabindex="11"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="value" class="form-label required"
                  >Value (in AED)</label
                >
                <input
                  type="text"
                  id="value"
                  name="Value (in AED)"
                  class="form-control"
                  tabindex="12"
                  onkeydown="return event.key != 'Enter';"
                  required
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea
                id="remarks"
                name="Remarks"
                class="form-control"
                tabindex="13"
                rows="2"
              ></textarea>
            </div>

            <input type="hidden" id="Date" name="Date" class="form-control" />
            <div style="text-align: center">
              <button class="btn btn-primary me-2" type="submit" tabindex="14">
                Submit
              </button>
              <button class="btn btn-danger" tabindex="15" type="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
