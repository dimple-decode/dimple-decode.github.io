<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <title>Order Request Form</title>
  </head>
  <body>
    <div id="loader" class="spinner-border text-primary"></div>
    <div class="container py-5" id="mainDiv">
      <div class="row">
        <div
          class="col-lg-12 col-md-12 mx-auto shadow border bg-white p-4 rounded"
        >
          <div class="row">
            <!-- <div class="col-md-3"> -->
            <img src="Logo.JPG" style="width: 132px" />
            <h2 class="text-center fw-bold mb-3">Order Request Form</h2>
            <!-- </div>
            <div class="col">
             
            </div> -->
          </div>

          <div style="text-align: end">
            <label id="dateLabel"> </label>
          </div>
          <br />
          <form name="google-sheet" id="google-sheet">
            <div id="form_alerts"></div>

            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Basic Details</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                          <label for="customerName" class="form-label required"
                            >Customer Name</label
                          >
                          <input
                            type="text"
                            id="customerName"
                            name="Customer Name"
                            class="form-control"
                            tabindex="1"
                            onkeydown="return event.key != 'Enter';"
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="shopName" class="form-label required"
                            >Shop Name</label
                          >
                          <input
                            type="text"
                            id="shopName"
                            name="Shop Name"
                            class="form-control"
                            tabindex="2"
                            onkeydown="return event.key != 'Enter';"
                            required
                          />
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <label for="location" class="form-label required">Location</label>
                          <input
                            type="text"
                            id="location"
                            name="Location"
                            class="form-control"
                            tabindex="3"
                            onkeydown="return event.key != 'Enter';"
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="phoneNumber" class="form-label required">Phone Number</label>
                          <input
                            type="text"
                            id="phoneNumber"
                            name="Phone Number"
                            class="form-control"
                            onkeydown="return event.key != 'Enter';"
                            tabindex="4"
                            required
                          />
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-md-6">
                          <label for="trn" class="form-label required"
                            >TRN</label
                          >
                          <input
                            type="text"
                            id="trn"
                            name="TRN"
                            class="form-control"
                            tabindex="5"
                            onkeydown="return event.key != 'Enter';"
                            required
                          />
                        </div>
                     
                      </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Product Details</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                          <label for="productCode" class="form-label required"
                            >Product Code</label
                          >
                          <input
                            type="text"
                            id="productCode"
                            name="Item Code"
                            class="form-control"
                            tabindex="6"
                            onkeydown="return event.key != 'Enter';" readonly
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="productName" class="form-label required"
                            >Product Name</label
                          >
                          <select id="productName" name="Item Name" class="form-control select2" tabindex="7" onchange="onProductNameChange()">
                            
                         </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <label for="pkg" class="form-label required">Package</label>
                          <select id="pkg" name="Pkg" class="form-control" tabindex="8" onchange="onPkgChange()">
                           <option>Select</option>
                         </select>
                          
                        </div>
                        <div class="col-md-6">
                          <label for="pktsPerCarton" class="form-label  required">Pkts/Carton</label>
                          <input
                            type="text"
                            id="pktsPerCarton"
                            name="Pkts/Carton"
                            class="form-control"
                            onkeydown="return event.key != 'Enter';"
                            tabindex="9"
                            required readonly
                          />
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-md-6">
                          <label for="barcode" class="form-label  required"
                            >Barcode</label
                          >
                          <input
                            type="text"
                            id="barcode"
                            name="Barcode"
                            class="form-control"
                            tabindex="10"
                            onkeydown="return event.key != 'Enter';"
                            required  readonly
                          />
                        </div>

                        <div class="col-md-6">
                            <label for="requiredQty" class="form-label required"
                              >Required Qty</label
                            >
                            <input
                              type="text"
                              id="requiredQty"
                              name="Required Qty"
                              class="form-control"
                              tabindex="11"
                              onkeydown="return event.key != 'Enter';"
                              required
                            />
                          </div>
                     
                      </div>

                    
                      <div class="form-group mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea
                          id="remarks"
                          name="Remarks"
                          class="form-control"
                          tabindex="14"
                          rows="2"
                        ></textarea>
                      </div>
                </div>
              </div>
		<br/>


            <input type="hidden" id="Date" name="Date" class="form-control" />
            <div style="text-align: center">
              <button class="btn btn-primary me-2" type="submit" tabindex="14">
                Submit
              </button>
              <button class="btn btn-danger" tabindex="15" type="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>$('.select2').select2();</script>
  </body>
</html>
